<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Perpetual Calendar</title>
</head>
<body>
    <h1>Perpetual Calendar</h1>
    <form method="get" action="/">
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Time: <input type="time" name="time" required></label><br>
        <label>Timezone: <input type="text" name="tz" value="Asia/Seoul"></label><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
